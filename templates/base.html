<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    {% block css %}{% endblock %}
</head>
<body class="d-flex flex-column h-100">
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    {% for item in nav_items %}
                        <li class="nav-item">
                            {% if item.code == nav_current %}
                                <a class="nav-link active" href="{{ item.href }}">{{ item.title }}</a>
                            {% else %}
                                <a class="nav-link" href="{{ item.href }}">{{ item.title }}</a>
                            {% endif %}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="flex-shrink-0 flex-grow-1">{% block content %}{% endblock %}</main>
<footer class="footer bg-light">
    <div class="container">
        <div class="d-flex justify-content-between">
            <div class="p-2">
                <a target="_blank" href="http://www.rkg.lv/"
                   title="www.rkg.lv">&copy; 2024 Rīgas Valsts klasiskā ģimnāzija
                </a>
            </div>
            <div class="p-2">
                Author
                <a href="mailto:artur.kurme@gmail.com"
                   title="artur.kurme@gmail.com">Artūrs Kurme
                </a>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"></script>
</body>
</html>
